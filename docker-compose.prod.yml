# Docker Compose configuration for Shield Platform - Production Environment
# Shield: Infrastructure layer between blockchain and traditional banking systems

version: '3.8'

services:
  # PostgreSQL Database - Production configuration
  postgres:
    image: postgres:16-alpine
    container_name: shield-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: shield
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    networks:
      - shield-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis - Production configuration
  redis:
    image: redis:7-alpine
    container_name: shield-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - shield-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Auth Service - Production
  auth-service:
    image: ${ECR_REPOSITORY_URL}/shield-auth-service:latest
    container_name: shield-auth-service-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/shield_auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shield-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Wallet Service - Production
  wallet-service:
    image: ${ECR_REPOSITORY_URL}/shield-wallet-service:latest
    container_name: shield-wallet-service-prod
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/shield_wallets
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - auth-service
    networks:
      - shield-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Transaction Service - Production
  transaction-service:
    image: ${ECR_REPOSITORY_URL}/shield-transaction-service:latest
    container_name: shield-transaction-service-prod
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/shield_transactions
      BLOCKCHAIN_SERVICE_URL: http://blockchain-service:3004
      COMPLIANCE_SERVICE_URL: http://compliance-service:3005
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    networks:
      - shield-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # Blockchain Service - Production
  blockchain-service:
    image: ${ECR_REPOSITORY_URL}/shield-blockchain-service:latest
    container_name: shield-blockchain-service-prod
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/shield_blockchain
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      TRON_RPC_URL: ${TRON_RPC_URL}
      SHIELD_POLYGON_WALLET_PRIVATE_KEY: ${SHIELD_POLYGON_WALLET_PRIVATE_KEY}
      SHIELD_TRON_WALLET_PRIVATE_KEY: ${SHIELD_TRON_WALLET_PRIVATE_KEY}
    ports:
      - "3004:3004"
    depends_on:
      - postgres
    networks:
      - shield-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # Compliance Service - Production
  compliance-service:
    image: ${ECR_REPOSITORY_URL}/shield-compliance-service:latest
    container_name: shield-compliance-service-prod
    environment:
      NODE_ENV: production
      PORT: 3005
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/shield_compliance
      COMPLIANCE_API_KEY: ${COMPLIANCE_API_KEY}
      COMPLIANCE_API_URL: ${COMPLIANCE_API_URL}
    ports:
      - "3005:3005"
    depends_on:
      - postgres
    networks:
      - shield-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # API Gateway - Production
  api-gateway:
    image: ${ECR_REPOSITORY_URL}/shield-api-gateway:latest
    container_name: shield-api-gateway-prod
    environment:
      NODE_ENV: production
      PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:3001
      WALLET_SERVICE_URL: http://wallet-service:3002
      TRANSACTION_SERVICE_URL: http://transaction-service:3003
      BLOCKCHAIN_SERVICE_URL: http://blockchain-service:3004
      COMPLIANCE_SERVICE_URL: http://compliance-service:3005
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - wallet-service
      - transaction-service
      - blockchain-service
      - compliance-service
    networks:
      - shield-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

volumes:
  postgres_prod_data:
    driver: local

networks:
  shield-network-prod:
    driver: bridge

